<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="https://kit.fontawesome.com/3f904bc726.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="profile">
      <img
        class="profile__avatar"
        src="./img/avatart.png"
        alt="avatart"
      />
      <div class="profile__description">
        <p>안녕하세요🙃</p>
        <p>프론트엔드 개발자를 꿈꾸는 민지홍입니다!</p>
        <div class="profile__icons">
          <a
            href="https://github.com/JiiHong"
            target="_blank"
            ><i class="fa-brands fa-github profile__icon"></i
          ></a>
          <a
            href="https://velog.io/@jiihong/posts"
            target="_blank"
            ><i class="fa-brands fa-blogger profile__icon"></i
          ></a>
        </div>
      </div>
    </section>
  </body>
</html>
